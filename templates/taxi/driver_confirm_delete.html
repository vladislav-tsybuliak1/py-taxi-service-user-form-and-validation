{% extends "base.html" %}

{% block content %}
  <h1>Delete driver {{ driver }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'taxi:driver-detail' driver.id %}">Cancel</a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
